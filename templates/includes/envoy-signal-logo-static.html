{# Envoy Signal Logo - Static (for navbar) #}

        <linearGradient id="signalGradStatic" x1="0%" y1="100%" x2="0%" y2="0%">
            <stop offset="0%" stop-color="#191970" stop-opacity="0.3" />
            <stop offset="50%" stop-color="#764ba2" stop-opacity="0.7" />
            <stop offset="100%" stop-color="#28a745" />
        </linearGradient>
        <linearGradient id="coreGradStatic" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#28a745" />

    />

    <path
        d="M 42 60 Q 60 44, 78 60"

        opacity="0.5"
    />

    <path
        d="M 48 60 Q 60 48, 72 60"
        fill="none"
        stroke="url(#signalGradStatic)"
        stroke-width="2"
        opacity="0.35"
    />

    <path
        d="M 54 60 Q 60 52, 66 60"
        fill="none"
        stroke="url(#signalGradStatic)"
        stroke-width="2"
        opacity="0.2"
    />

    {# Static source point #}
    <circle
        cx="60"
        cy="60"
        r="5"
        fill="url(#coreGradStatic)"
    />
    <circle
        cx="60"
        cy="60"
        r="3"
        fill="#3b82f6"
    />
</svg>
