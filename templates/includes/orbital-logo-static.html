{#
  Envoy Orbital Logo â€” Static (no animation)
  For use in navbars and tight spaces.
  Set `logo_static_size` before including (default 24).
#}
{% set ssize = logo_static_size | default(24) %}
<svg width="{{ ssize }}" height="{{ ssize }}" viewBox="0 0 120 120" style="display:block;">
  <defs>
    <linearGradient id="orbitGradStatic" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#191970" />
      <stop offset="100%" stop-color="#28a745" />
    </linearGradient>
  </defs>
  <ellipse cx="60" cy="60" rx="45" ry="20"
    fill="none" stroke="#191970" stroke-width="2" opacity="0.3" />
  <ellipse cx="60" cy="60" rx="45" ry="20"
    fill="none" stroke="#28a745" stroke-width="2" opacity="0.4"
    transform="rotate(60 60 60)" />
  <ellipse cx="60" cy="60" rx="45" ry="20"
    fill="none" stroke="#764ba2" stroke-width="2" opacity="0.4"
    transform="rotate(120 60 60)" />
  <circle cx="60" cy="60" r="10" fill="url(#orbitGradStatic)" />
  <circle cx="60" cy="60" r="5" fill="#28a745" opacity="0.8" />
</svg>
