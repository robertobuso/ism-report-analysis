<!DOCTYPE html>
<html>
<head>
  <title>News Analysis MVP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Company News Analysis</h2>
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form action="/news/summary" method="POST" class="p-4">
      <label for="company" class="form-label">Enter a Company Name or Ticker</label>
      <input type="text" class="form-control mb-3" name="company" required>
      <button type="submit" class="btn btn-primary">Generate Summary</button>
    </form>
  </div>
</body>
</html>
